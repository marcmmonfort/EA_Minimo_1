<h2 class="text-center mt-5">Sessions</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/session-create">New Session</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="search()">Ver Todas</button>
</div>
<div class="input-group mb-3">
  <input
    type="string"
    class="form-control rounded-pill"
    placeholder="Buscar palabra"    
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">ID User</th>
        <th class="text-center">Session Reason</th>
        <th class="text-center">Login</th>
        <th class="text-center">Logout</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let session of filteredSessions"
      >
        <td class="text-center">{{ session.userSession }}</td>
        <td class="text-center">{{ session.loginReason }}</td>
        <td class="text-center">{{ session.loginDateSession }}</td>
        <td class="text-center">{{ session.logoutDateSession }}</td>
        <td>
          <a><button type="button" class="btn btn-primary" (click)="showDetails(session)">Detalles</button></a>
        </td>
        <td>
          <a><button type="button" class="btn btn-primary" (click)="showEdit(session)"> Editar </button></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
